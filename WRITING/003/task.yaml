  Your task:
  1. Write exactly 5 pros (advantages) of remote work
  2. Write exactly 5 cons (disadvantages) of remote work
  3. Each point must be a concise sentence (10â€“30 words)
  4. Write the result to: results/pros_cons.txt

  Required format (use these exact section headers):
    Pros:
    - <point 1>
    - <point 2>
    - <point 3>
    - <point 4>
    - <point 5>

    Cons:
    - <point 1>
    - <point 2>
    - <point 3>
    - <point 4>
    - <point 5>
